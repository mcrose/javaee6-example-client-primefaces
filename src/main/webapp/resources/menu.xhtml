<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!-- TODO implement loggedIn -->
    
    <h:form id="menubar_form" style="width:90%; border:none; ">

        <p:outputPanel autoUpdate="true">
        <table class="container" >
            <tr>
                <td class="menuWidth" >
                    <p:menubar id="bar_mainmenu" >  
                    
                        <p:menuitem id="mi-home" value="home" icon="ui-icon-home"
                                   url="#{navigationRulez.moduleUri}" />  
                        
                        <p:submenu icon="ui-icon-bookmark"  
                            label="#{bundle['admin']}">  
                            
                            <p:menuitem id="mi-continents" icon="ui-icon-circle-plus"  
                                     value="#{bundle['label.continents']}" 
                                      ajax="false" action="#{navigationRulez.goContinents()}" />
                                        
                            <p:menuitem id="mi-countries" icon="ui-icon-circle-plus"  
                                     value="#{bundle['label.countries']}" 
                                      ajax="false" action="#{navigationRulez.goCountries()}" />
                                        
                            <p:menuitem id="mi-states" icon="ui-icon-circle-plus"  
                                     value="#{bundle['label.states']}" 
                                      ajax="false" action="#{navigationRulez.goStates()}" />
                                        
                            <p:menuitem id="mi-cities" icon="ui-icon-circle-plus"  
                                     value="#{bundle['label.cities']}" 
                                      ajax="false" action="#{navigationRulez.goCities()}" />
                                        
                        </p:submenu>  
                          
                        <p:submenu label="#{bundle['label.queries']}" icon="ui-icon-search" >
                        
                            <p:menuitem value="Op..1" ajax="false" action="#" />  
                                      
                            <p:menuitem value="Op..2" ajax="false" action="#" />  
                                      
                        </p:submenu>  
                          
                        <p:submenu label="#{bundle['admin']}" >
                        
                            <p:menuitem value="Op..1" ajax="false" action="#" />  
                                      
                            <p:menuitem value="Op..2" ajax="false" action="#" />  

                            <p:separator /> 
                                                                  
                            <p:menuitem value="Op..x+y" ajax="false" action="#" />  
            
                            <p:menuitem value="Op..x+1" ajax="false" action="#" />  
                                      
                            <p:menuitem value="Op..x+2" ajax="false" action="#" />  
                                      
                                      
                        </p:submenu>  
            
                        <p:submenu icon="ui-icon-star" label="about" >  
                            <p:menuitem value="#{bundle['label.about']}" url="#" 
                                      onclick="PF('aboutPanel').show();" />  
                        </p:submenu>  
                                  
                    </p:menubar>  
                    </td>
                <td >
                    <p:outputPanel autoUpdate="true">
                        <!-- TODO implement loggedIn and logout -->
                        <p:menubar id="bar_logout" rendered="false"
                                style="width: 65px; align: left;" >  
                            <p:menuitem id="logout" value="Logout" icon="ui-icon-close"
                                      ajax="false" action="logout" />
                        </p:menubar>
                    </p:outputPanel>
                </td>
            </tr>
        </table>
        </p:outputPanel>
    
    </h:form>

    <p:dialog header="#{bundle['label.about']}" draggable="true" 
              widgetVar="aboutPanel"
              showEffect="fade" hideEffect="fade" resizable="false">
        <h:form>
            <p:spacer height="10px" />
            <p:outputPanel autoUpdate="true">
                <h:panelGrid columns="1" style="width:100%; text-align:center;">
                    <p:graphicImage value="/resources/gfx/logo.jpg" />
                    <h:outputText value="##{bundle['app.module']} { IcarusDB }" 
                                  style="font-size:16px" />
                    <h:outputText value="Version 1.0.0" />
                </h:panelGrid>
            </p:outputPanel>

            <p:spacer height="10px" />
            <h:panelGrid columns="2" >
                <h:outputText value="Processor" style="font-weight:bold" />
                <h:outputText value="2.4 GHz Intel Core 2 Duo" />

                <h:outputText value="Memory" style="font-weight:bold" />
                <h:outputText value="8 GB 1033 MHz DDR3 " />

                <h:outputText value="OS" style="font-weight:bold" />
                <h:outputText value="CrunchBang Linux 11" />

                <h:outputText value="developer" style="font-weight:bold" />
                <h:outputText value="Betto McRose [icarus]" />
                
                <h:outputText value="sys-admin" style="font-weight:bold" />
                <h:outputText value="mcrose@icarusdb.com.py" />
                
            </h:panelGrid>

        </h:form>
    </p:dialog>

            
</ui:composition>
